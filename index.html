<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="main">
      <div class="div2">
        <div class="container-fluid" style="max-width: 1400px">
          <div class="row">
            <aside class="col-lg-3 pb-3 search-div">
              <h2 id="form-heading" class="mt-1 h3 form-label">
                Search for a City:
              </h2>
              <form id="search-form" class="form">
                <div class="form-inline form-group">
                  <div class="input-group input">
                    <input
                      class="form-input weather-search"
                      type="text"
                      id="search-input"
                      placeholder="London"
                      aria-labelledby="form-heading"
                      aria-controls="today forecast"
                    />
                    <div class="input-group-append">
                      <button
                        type="submit"
                        class="btn search-button btn"
                        id="search-button"
                        aria-label="submit search"
                      >
                        SEARCH
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
              <section
                id="today"
                class="mt-3"
                role="region"
                aria-live="polite"
              ></section>
              <section
                id="forecast"
                class="row mt-3"
                role="region"
                aria-live="polite"
              ></section>
            </div>
          </div>
        </div>
      </div>
      <div class="div3">
        <div class="top"></div>
        <div class="bottom">
          <div id="day1" class="day1"></div>
          <div id="day2" class="day2"></div>
          <div id="day3" class="day3"></div>
          <div id="day4" class="day4"></div>
          <div id="day5" class="day5"></div>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
